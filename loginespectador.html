<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Espectador-Login</title>
</head>

<body class="body-login">
    <section>
        <form class="registration-form">
          <div class="form-group">
            <h2 class="peleador-title">Datos Del Espectador</h2>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría de Peso:</label>
            <select id="categoria" name="categoria" required>
              <option value="">Seleccione</option>
              <option value="Peso Ligero">Peso Ligero</option>
              <option value="Peso Medio">Peso Medio</option>
              <option value="Peso Pesado">Peso Pesado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="experiencia">Experiencia:</label>
            <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
          <button type="submit" class="btn">Solicitar</button>
        </form>
      </section>
      
      

</body>

</html>
